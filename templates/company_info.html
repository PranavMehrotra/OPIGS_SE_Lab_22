{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Company Information</title>
  <title>Request Feedback</title>
  <style>
    body {
      background-color: #0E1A35;
    }
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card" style="margin-top:10vh;border:4px solid white;">
            <div class="card-header text-white" style="background-color:#0E1A35">
              <h2style="padding-left:55vw;">Fill in Company Details</h2>
            </div>
            <div class="card-body">
              <form action="{% url 'company_info' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% for field in form.visible_fields %}
                <div class="form-group">
                  {{ field.label_tag }}
                  {% render_field field class="form-control" %}
                  {% for error in field.errors %}
                  <span style="color:red">{{ error }}</span>
                  {% endfor %}
                  {% endfor %}
                  <input type="submit" value="Register" onclick="giveAlert(event)"
                    class="btn btn-block btn-primary my-4">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script>
    function giveAlert(event) {
      if (!window.confirm("Are you sure you want to submit?\n")) {
        event.preventDefault();
      }
    }
  </script>
</body>

</html>
