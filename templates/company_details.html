{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Details</title>
    <style>
        body {
            background-color: #0E1A35;
            padding: 5vh;
        }
    </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-2 mx-auto">
                    <div class="card" style="border:5px solid white;">
                        <div class="card-header px-3 py-3 mt-3 mx-auto text-center"
                            style="background-color:#0E1A35;color:white;width:30vw;">
                            <h1 class="display-4">{{comp.company_name}}</h1>
                        </div>
                        <div class="card-body">
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h3 class="display-5">Company Overview</h3>
                                </div>
                                <div class="card-body">
                                    {{comp.overview}}
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h3 class="display-5">Work Environment</h3>
                                </div>
                                <div class="card-body">
                                    {{comp.work_environ}}
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h3 class="display-5">Job Description</h3>
                                </div>
                                <div class="card-body">
                                    {{comp.job_desc}}
                                </div>
                            </div>
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h3 class="display-5">Some Other Details</h3>
                                </div>
                                <div class="card-body">
                                    {{comp.other_details}}
                                </div>
                            </div>
                            <a href="/accounts/index/"
                                style="color:black; position:relative;left:30vw;font-size:1.5em;">Go Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>
</html>
